<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        form {
            display: inline;
        }
        .btn {
            padding: 5px 10px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn.delete {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <h2>Admin Dashboard</h2>

    <h3>All Users</h3>
    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Admin</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ 'Yes' if user.is_admin else 'No' }}</td>
            <td>
                {% if not user.is_admin %}
                <form method="POST" action="/promote_user/{{ user.id }}">
                    <button class="btn">Promote</button>
                </form>
                {% endif %}
                <form method="POST" action="/delete_user/{{ user.id }}">
                    <button class="btn delete" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="/">‚Üê Back to Dashboard</a>
</body>
</html>
