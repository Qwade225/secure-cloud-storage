<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f2f5;
            padding: 40px;
            text-align: center;
        }
        .container {
            background: #fff;
            display: inline-block;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
        .nav {
            margin-top: 30px;
        }
        .nav a {
            margin: 0 10px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Secure Cloud Storage</h2>
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <input type="file" name="file" required><br>
            <label><input type="checkbox" name="encrypt"> Encrypt this file</label><br>
            <button type="submit">Upload</button>
        </form>

        <div class="nav">
            <a href="/files">View Files</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
</body>
</html>
