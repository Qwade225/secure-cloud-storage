<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-box {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Forgot Password</h2>
        <form method="POST">
            <label>Email:</label><br>
            <input type="email" name="email" required><br>
            <button type="submit">Send Reset Link</button>
        </form>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
        <p><a href="/login">Back to Login</a></p>
    </div>
</body>
</html>
