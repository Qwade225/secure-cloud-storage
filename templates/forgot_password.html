<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .form-box {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        p {
            text-align: center;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Forgot Password</h2>
        <form method="POST">
            <label>Email:</label>
            <input type="email" name="email" required>

            <button type="submit">Send Reset Link</button>
        </form>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
        <p><a href="/login">Back to Login</a></p>
    </div>
</body>
</html>
