<!DOCTYPE html>
<html>
<head>
    <title>Admin - All Uploaded Files</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>All Uploaded Files</h2>

    {% if upload_counts %}
    <table>
        <tr>
            <th>Username</th>
            <th>Plain Files</th>
            <th>Encrypted Files</th>
        </tr>
        {% for user, counts in upload_counts.items() %}
        <tr>
            <td>{{ user }}</td>
            <td>{{ counts.plain }}</td>
            <td>{{ counts.encrypted }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No files uploaded yet.</p>
    {% endif %}

    <a href="/">‚Üê Back to Dashboard</a>
</body>
</html>
